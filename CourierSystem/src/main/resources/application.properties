server.port=5001

spring.mvc.view.prefix=/WEB-INF/layouts/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#context Path 
server.servlet.context-path=/CourierManagement

#URL - http://localhost:5000/CourierManagement/

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

